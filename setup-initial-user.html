<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Initial User - Mom's Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-user-plus me-2"></i>Setup Initial Authorized User</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">This page will add your email as the first authorized user in the system.</p>
                        
                        <div class="mb-3">
                            <label class="form-label">Your Email Address</label>
                            <input type="email" class="form-control" id="userEmail" value="sam@adjeifamily.com" readonly>
                        </div>
                        
                        <button class="btn btn-primary" onclick="setupInitialUser()">
                            <i class="fas fa-plus me-2"></i>Add as Authorized User
                        </button>
                        
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to App
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        async function setupInitialUser() {
            const statusDiv = document.getElementById('status');
            const email = document.getElementById('userEmail').value;
            
            try {
                statusDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Setting up initial user...</div>';
                
                // Check if user is signed in
                const user = firebase.auth().currentUser;
                if (!user) {
                    statusDiv.innerHTML = '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle me-2"></i>Please sign in first.</div>';
                    return;
                }
                
                // Check if user already exists
                const existingQuery = await db.collection('authorizedUsers')
                    .where('email', '==', email)
                    .where('authorized', '==', true)
                    .get();
                
                if (!existingQuery.empty) {
                    statusDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check me-2"></i>User is already authorized!</div>';
                    return;
                }
                
                // Add user to authorized users
                await db.collection('authorizedUsers').add({
                    email: email,
                    authorized: true,
                    addedBy: 'Initial Setup',
                    addedAt: new Date().toISOString()
                });
                
                statusDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check me-2"></i>Success! You are now an authorized user. You can now access the main application.</div>';
                
                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error setting up initial user:', error);
                statusDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-times me-2"></i>Error: ' + error.message + '</div>';
            }
        }
        
        // Check if user is signed in on page load
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('userEmail').value = user.email;
            } else {
                document.getElementById('status').innerHTML = '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle me-2"></i>Please sign in first to set up the initial user.</div>';
            }
        });
    </script>
</body>
</html>
