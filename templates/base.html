<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Manager{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 0.25rem 0;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .contact-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .important-contact {
            border-left: 4px solid #dc3545;
        }
        
        .archived-contact {
            opacity: 0.6;
        }
        
        .btn-action {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .category-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        
        .phone-number {
            color: #007bff;
            text-decoration: none;
        }
        
        .phone-number:hover {
            color: #0056b3;
        }
        
        .email-link {
            color: #28a745;
            text-decoration: none;
        }
        
        .email-link:hover {
            color: #1e7e34;
        }
        
        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        /* Fix dropdown positioning */
        .dropdown-menu {
            z-index: 1050;
        }
        
        /* Improve dropdown button styling */
        .dropdown-toggle::after {
            margin-left: 0.5em;
        }
        
        /* Contact card hover effects */
        .contact-card:hover .dropdown-toggle {
            opacity: 1;
        }
        
        .dropdown-toggle {
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-address-book me-2"></i>
                            Contact Manager
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'contacts_list' %}active{% endif %}" href="{{ url_for('contacts_list') }}">
                                <i class="fas fa-users me-2"></i>
                                All Contacts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addContactModal">
                                <i class="fas fa-plus me-2"></i>
                                Add Contact
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                                <i class="fas fa-tags me-2"></i>
                                Manage Categories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="exportContacts()">
                                <i class="fas fa-download me-2"></i>
                                Export Contacts
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}Dashboard{% endblock %}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        {% block page_actions %}{% endblock %}
                    </div>
                </div>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addContactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactName" class="form-label">Name *</label>
                                    <input type="text" class="form-control" id="contactName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactFullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="contactFullName">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactPhone" class="form-label">Phone Numbers</label>
                                    <div id="phoneNumbersContainer">
                                        <div class="input-group mb-2">
                                            <input type="tel" class="form-control phone-number-input" placeholder="Phone number">
                                            <button type="button" class="btn btn-outline-danger remove-phone" style="display: none;">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="addPhoneField()">
                                        <i class="fas fa-plus"></i> Add Phone
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactEmail" class="form-label">Email Addresses</label>
                                    <div id="emailContainer">
                                        <div class="input-group mb-2">
                                            <input type="email" class="form-control email-input" placeholder="Email address">
                                            <button type="button" class="btn btn-outline-danger remove-email" style="display: none;">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="addEmailField()">
                                        <i class="fas fa-plus"></i> Add Email
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactOrganization" class="form-label">Organization</label>
                                    <input type="text" class="form-control" id="contactOrganization">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="contactTitle">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactCategory" class="form-label">Category</label>
                                    <select class="form-select" id="contactCategory">
                                        <option value="Uncategorized">Uncategorized</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="contactImportant">
                                        <label class="form-check-label" for="contactImportant">
                                            Mark as Important
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contactAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="contactAddress" rows="2"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contactNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="contactNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveContact()">Save Contact</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newCategoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="newCategoryName" placeholder="Enter category name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Add Category</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Load categories for select dropdowns
        function loadCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    const selects = document.querySelectorAll('#contactCategory, #editContactCategory');
                    selects.forEach(select => {
                        select.innerHTML = '<option value="Uncategorized">Uncategorized</option>';
                        categories.forEach(category => {
                            if (category !== 'Uncategorized') {
                                const option = document.createElement('option');
                                option.value = category;
                                option.textContent = category;
                                select.appendChild(option);
                            }
                        });
                    });
                });
        }

        // Phone number management
        function addPhoneField() {
            const container = document.getElementById('phoneNumbersContainer');
            const newField = document.createElement('div');
            newField.className = 'input-group mb-2';
            newField.innerHTML = `
                <input type="tel" class="form-control phone-number-input" placeholder="Phone number">
                <button type="button" class="btn btn-outline-danger remove-phone">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(newField);
            
            // Show remove buttons if there are multiple fields
            const removeButtons = container.querySelectorAll('.remove-phone');
            removeButtons.forEach(btn => btn.style.display = removeButtons.length > 1 ? 'block' : 'none');
        }

        // Email field management
        function addEmailField() {
            const container = document.getElementById('emailContainer');
            const newField = document.createElement('div');
            newField.className = 'input-group mb-2';
            newField.innerHTML = `
                <input type="email" class="form-control email-input" placeholder="Email address">
                <button type="button" class="btn btn-outline-danger remove-email">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(newField);
            
            // Show remove buttons if there are multiple fields
            const removeButtons = container.querySelectorAll('.remove-email');
            removeButtons.forEach(btn => btn.style.display = removeButtons.length > 1 ? 'block' : 'none');
        }

        // Save new contact
        function saveContact() {
            const formData = {
                name: document.getElementById('contactName').value,
                full_name: document.getElementById('contactFullName').value,
                phone_numbers: Array.from(document.querySelectorAll('.phone-number-input'))
                    .map(input => ({ number: input.value, display: input.value }))
                    .filter(p => p.number.trim()),
                emails: Array.from(document.querySelectorAll('.email-input'))
                    .map(input => input.value.trim())
                    .filter(email => email),
                organization: document.getElementById('contactOrganization').value,
                title: document.getElementById('contactTitle').value,
                address: document.getElementById('contactAddress').value,
                notes: document.getElementById('contactNotes').value,
                category: document.getElementById('contactCategory').value,
                important: document.getElementById('contactImportant').checked,
                archived: false
            };

            fetch('/api/contacts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    // Close modal and reload page
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addContactModal'));
                    modal.hide();
                    location.reload();
                } else {
                    alert('Error saving contact');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving contact');
            });
        }

        // Save new category
        function saveCategory() {
            const categoryName = document.getElementById('newCategoryName').value.trim();
            if (!categoryName) {
                alert('Please enter a category name');
                return;
            }

            fetch('/api/categories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: categoryName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.name) {
                    // Close modal and reload categories
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addCategoryModal'));
                    modal.hide();
                    document.getElementById('newCategoryName').value = '';
                    loadCategories();
                    location.reload();
                } else {
                    alert('Error adding category');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding category');
            });
        }

        // Export contacts
        function exportContacts() {
            const selectedContacts = getSelectedContacts();
            let url = '/export?';
            
            if (selectedContacts.length > 0) {
                url += `selected=${selectedContacts.join(',')}`;
            }
            
            window.location.href = url;
        }

        function getSelectedContacts() {
            const checkboxes = document.querySelectorAll('.contact-checkbox:checked');
            const selectedIds = Array.from(checkboxes).map(cb => cb.value);
            console.log('Selected checkboxes:', checkboxes);
            console.log('Selected IDs:', selectedIds);
            return selectedIds;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            
            // Event delegation for remove buttons
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-phone') || e.target.closest('.remove-phone')) {
                    const field = e.target.closest('.input-group');
                    const container = document.getElementById('phoneNumbersContainer');
                    if (container.children.length > 1) {
                        field.remove();
                        const removeButtons = container.querySelectorAll('.remove-phone');
                        removeButtons.forEach(btn => btn.style.display = removeButtons.length > 1 ? 'block' : 'none');
                    }
                }
                
                if (e.target.classList.contains('remove-email') || e.target.closest('.remove-email')) {
                    const field = e.target.closest('.input-group');
                    const container = document.getElementById('emailContainer');
                    if (container.children.length > 1) {
                        field.remove();
                        const removeButtons = container.querySelectorAll('.remove-email');
                        removeButtons.forEach(btn => btn.style.display = removeButtons.length > 1 ? 'block' : 'none');
                    }
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
